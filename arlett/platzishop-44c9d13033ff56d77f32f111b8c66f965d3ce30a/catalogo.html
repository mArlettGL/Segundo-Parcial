<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <script src="https://use.fontawesome.com/5765211a64.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body onload="getMovies()", onunload="setGenre()">
    <!-- Header -->

    <header id="header-container">
      <div class="container">
        <div class="row flex-items-xs-middle flex-items-xs-between">
          <div class="col-xs-6">
            <h1 class="pull-xs-left">MoviePlayer</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Breadcrumbs -->
    <div id="menu-container">
      <nav id="navMenu" class="navbar-toggleable-xs navbar navbar-light collapse">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <div class="nav-container text-xs-center text-md-left">
                <ul class="nav navbar-nav">
                  <li class="nav-item text-xs-center active">
                    <a class="nav-link" href="tvpopular.html">TV <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item text-xs-center">
                    <a class="nav-link" href="catalogo.html">Catálogo</a>
                  </li>
                </ul>
              </div>
            </div>

    <!-- /Breadcrumbs -->

    <!-- Productos -->

    <div id="productos-container">
      <div class="container">
        <div class="row">
        <!-- Filtros -->

        <div class="col-xs-12 col-md-3">
          <div class="list-group filtros-toggle">
            <a id="filtrosToggle" href="#" class="list-group-item list-group-item-action navbar-toggler hidden-sm-up" data-target="#filtros-container" data-toggle="collapse">
              <h5 class="list-group-item-heading">Filtros <i class="fa fa-chevron-down"></i></h5>
            </a>
          </div>
          <div id="filtros-container" class="collapse navbar-toggleable-xs">
            <a href="#" class="list-group-item list-group-item-action active">
              <h5 class="list-group-item-heading">Categoría</h5>
            </a>
            <div id="tags">
              <div class="tag">Acción</div>
              <div class="tag">Suspenso</div>
              <div class="tag">Terror</div>
              <div class="tag">Animación</div>
              <div class="tag">Fantasía</div>
              <div class="tag">Aventura</div>
              <div class="tag">Comedia</div>
            </div>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action active">
                <h5 class="list-group-item-heading">Opciones</h5>
              </a>
              <a href="tvpopular.html" class="list-group-item list-group-item-action list-group-item-danger">TV más Popular</a>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-9">
          <div class="row" id="catalogo_movies"></div>
        </div>
      </div>
    </div>

    <!-- /Modal -->
    <script src="js/app.js"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script>
      mostrarModal()
    </script>
  </body>
</html>
