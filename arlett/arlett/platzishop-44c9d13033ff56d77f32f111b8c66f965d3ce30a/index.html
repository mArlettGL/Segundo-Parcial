<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <script src="https://use.fontawesome.com/5765211a64.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Header -->

    <header id="header-container">
      <div class="container">
        <div class="row flex-items-xs-middle flex-items-xs-between">
          <div class="col-xs-6">
            <h1 class="pull-xs-left">MoviePlayer</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- /Header -->

    <!-- Menu -->

    <div id="menu-container">
      <nav id="navMenu" class="navbar-toggleable-xs navbar navbar-light collapse">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <div class="nav-container text-xs-center text-md-left">
                <ul class="nav navbar-nav">
                  <li class="nav-item text-xs-center active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item text-xs-center">
                    <a class="nav-link" href="catalogo.html">Catálogo</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <!-- /Menu -->

    <!-- Carousel -->

    <div id="carousel-container">
      <div id="productsCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#productsCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#productsCarousel" data-slide-to="1"></li>
          <li data-target="#productsCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox" id="movies">
          <div class="carousel-item active">
            <img src="images/carousel-image.svg" alt="First slide">
            <div class="carousel-caption">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
            </div>
          </div>
        
        </div>
        <a class="left carousel-control" href="#productsCarousel" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#productsCarousel" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <!-- /Carousel -->

    <!-- Información -->

    <div id="info-container">
      <div class="container">
        <div class="row flex-items-xs-middle">
          <div class="col-md-4">
            <img src="images/calidad.png" alt="Calidad" class="img-fluid">
            <h4>Calidad de imagenes</h4>
          </div>
          <div class="col-md-4">
            <img src="images/envio.png" alt="Envío gratis" class="img-fluid">
            <h4>Novedades</h4>
          </div>
          <div class="col-md-4">
            <img src="images/soporte.png" alt="Soporte" class="img-fluid">
            <h4>Más información</h4>
          </div>
        </div>
      </div>
    </div>


    <!-- /Footer -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
